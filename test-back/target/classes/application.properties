# Server Configuration
quarkus.http.port=15050
quarkus.http.test-port=15055
quarkus.http.insecure-requests=enabled

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.async=true
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=3
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
quarkus.log.file.rotation.rotate-on-boot=true

# Pokemon API Client Configuration
pokemon.api.url=https://pokeapi.co/api/v2

# Scheduler Configuration
scheduler.pokemon.cron=0 */5 * * * ?

# Swagger Configuration - Only for dev profile
%dev.quarkus.swagger-ui.always-include=true
%dev.quarkus.swagger-ui.path=/swagger-ui
%prod.quarkus.swagger-ui.always-include=false

# Rest Client Configuration
quarkus.rest-client.pokemon-api.url=${pokemon.api.url}
quarkus.rest-client.pokemon-api.read-timeout=30000
quarkus.rest-client.pokemon-api.connect-timeout=5000
